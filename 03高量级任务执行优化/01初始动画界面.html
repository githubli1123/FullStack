<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .myDiv {
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: blue;
        position: relative;
        animation: my-animation 5s linear infinite;
      }
      @keyframes my-animation {
        from {
          left: 0%;
          rotate: 0deg;
        }
        to {
          left: 100%;
          rotate: 360deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="myDiv"></div>
    <button onclick="runTask(longTask)">直接执行长任务</button>
    
    <script>
      // 模拟耗时操作，大概10ms
      function myFunc() {
        const startTime = Date.now();
        while (Date.now() - startTime < 10) {}
      }

      // 模拟耗时任务
      function longTask(){
        for (let i = 0; i < 300; i++) {
          myFunc();
        }
      }


      function runTask(longTask) {
        console.log("开始长任务");
        const startTime = Date.now();
        longTask();
        console.log(`长任务结束,总耗时:${Date.now() - startTime}ms`);
      }
    </script>
  </body>
</html>
