<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @keyframes move {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }
        }

        .move {
            position: absolute;
            top: 45px;
            animation: move 5s linear infinite;
        }
    </style>
</head>

<body>
    <div class="move">移动的字</div>
    <button onclick="fnc()">执行长任务</button>

    <script>
        // 耗时任务
        function fnc() {
            let i = 0
            const start = performance.now()
            while (performance.now() - start <= 3000) {}
        }

    </script>
</body>

</html>
