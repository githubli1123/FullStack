<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定时间间隔输出</title>
</head>
<body>
<script>

// 生成器函数的应用：
// Reaction中Redux-Saga(DVA)中间件，就是生成器函数的典型应用场景
// 需求: 每间隔1秒按照顺序输出1，2，3，4，5


// 下面的代码会在 1s 后全部输出 1，2，3，4，5
// for(let i=0; i<5; i++){
//     setTimeout(() => {
//         console.log(i)
//     }, 1000);
// }


// 固定时间 1s 输出五次数字6
for (var i = 0; i < 5; i++) {
    setTimeout(() => {
        console.log(i);
    }, i * 1000);
}

</script>
</body>
</html>
