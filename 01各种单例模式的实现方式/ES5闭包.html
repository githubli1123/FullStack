<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 单例模式 ES5
let SingletonES5 = (function(){
    let instance;

    function User(name, age){
        this.name = name;
        this.age = age;
    }

    return function(name, age){
        if(!instance){
            instance = new User(name, age);
        }
        return instance;
    }
})();

let x = SingletonES5('x');
let y = SingletonES5('y');
let z = new SingletonES5('z');

console.dir(SingletonES5);
console.log(x === y, x === z); // true


// 符合单例模式的所有特性✅

</script>
</body>
</html>
