<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await 是 Promise 语法糖</title>
</head>
<body>
    <script>
        // async await
        async function async1(){
            console.log('A');
            await async2();
            console.log('B');
        }
        async function async2(){
            console.log('C');
        }
        async1();
        // 输出：A C B

        // Promise
        function async1_promise(){
            console.log('A');
            async2_promise();
            return Promise.resolve().then(()=>{
                console.log('B');
            });
        }
        function async2_promise(){
            console.log('C');
        }
        async1_promise();
    </script>
</body>
</html>
